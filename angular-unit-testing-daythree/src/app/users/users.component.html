<h2>Users List</h2>
<input type="text" name="" id="" hoverfocus />
<ul class="users-div">
    <li *ngFor="let user of user_list" [id]="'usr-'+user.id" (click)="getDetails(user.id)">
        {{user.first_name}}
    </li>
</ul>
<div id="board">
    {{selected_user.first_name}} {{selected_user.last_name}} paid: {{amount}}
</div>
